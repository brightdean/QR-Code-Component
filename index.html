<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="qr-card">
    <div class="qr-container">
      <img src="./images/image-qr-code.png"/>
    </div>
    <div>
      <h2 style="font-weight: 700; font-family: Outfit; color: hsl(218, 44%, 22%); text-align: center; font-size: 23px">Improve your front-end skills by building projects</h2> 
      <h2 style="transform: translateY(-10px); font-weight: 400; font-family: Outfit; color: hsl(220, 15%, 55%); font-size: 17px; text-align: center;">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>

    </div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konstantinos Vroustouris</a>.
  </div>
</body>
</html>
